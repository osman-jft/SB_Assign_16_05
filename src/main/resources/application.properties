spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#exposing info Endpoint & for expose all Endpoint can use "*"
management.endpoints.web.exposure.include[] = *
management.endpoints.web.exposure.exclude[] = info
management.info.env.enabled = true
management.endpoint.health.show-details=always

#application information for info Endpoint
info.app.name=May Assignment
info.app.description=May Assignment of given by Jaineet Singh and all 6 java trainees are working on it.
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.source=@java.version@
info.app.java.target=@java.version@

#liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml